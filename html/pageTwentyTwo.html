<script>
var myString = "The first page reads:        If you are reading this humanity has perished,         civilization is gone.         Why we do not know, someone betrayed the entire world.          He traded the Earth for himself.         The survivors have scattered near the deep blues of the earth.          The secrets lie within the deep blues, each containing it's own world.          This book serves as a guide.          Good luck, and may you restore humanity back to it's glory.        - Rin";
var myArray = myString.split("");
var loopTimer;
function frameLooper() {
	if(myArray.length > 0) {
		document.getElementById("myTypingTextBlue").innerHTML += myArray.shift();
	} else {
		clearTimeout(loopTimer);
                return false;
	}
	loopTimer = setTimeout('frameLooper()',70);
}
